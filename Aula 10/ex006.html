<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body{
            background: gray;
        }
        div#area{
            font: normal 20pt Arial;
            background: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" >
        Interaja...
    </div>

    <script>
        var area = window.document.getElementById('area') //não é ideal fazer assim porque vai consumir mais memoria

        area.addEventListener('click', clicar)
        area.addEventListener('mouseenter', entrar)
        area.addEventListener('mouseout', sair)

        function clicar(){
            
            area.innerText = 'Clicou!!!!! :D'
            area.style.background = 'red'
        }
        function entrar(){
            
            area.innerText = 'Entrou!!!!! :()'
        }
        function sair(){
            
            area.innerText = 'Saiu!!!!! D:'
            area.style.background = 'green'
        }
    </script>
</body>
</html>
